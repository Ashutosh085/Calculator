<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.svg" type="image/svg">
    <title>Ashu's Calculator</title>
    <script src="https://kit.fontawesome.com/eddb429dd7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
        <h1>Ashu's Calculator</h1>
        <input type="text" output="screen" id="screen">
        <table>
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>C</button></td>
                <td><button>/</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>x</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>=</button></td>
                <td><button><i class="fa-solid fa-delete-left"></i></button></td>
            </tr>
        </table>
    </div>
    </div>

    
</body>
<script src="index.js"></script>
</html>
